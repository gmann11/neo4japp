<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/neoapp.css">
</head>
 <body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script -->
   <script src="js/neoapp.js"></script>
   <header>
     <div class="collapse bg-dark" id="navbarHeader">
       <div class="container">
         <div class="row">
           <div class="col-sm-8 col-md-7 py-4">
             <h4 class="text-white">About</h4>
              <p class="text-muted">Search by employee id only for now.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                <li><a href="#" class="text-white">Email me</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Employees</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Neo4J example</h1>
          <p class="lead text-muted">Search (empty for all, by employee id), Add, Delete entries.</p>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div id="top" class="flex-row row">
            <div id="tleft" class="col-md-6">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <input type="text" id="searchterm" placeholder="search">
                  <input type="button" id="search" value="Search">
                </div>
              </div>
            </div>
            <div id="tright" class="col-md-6">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <input type="text" id="eid" placeholder="employee id">
                  <input type="text" id="name" placeholder="employee name">
                  <input type="button" id="add" value="Add">
	        </div>
              </div>
            </div>
          </div>
          <div id="bot" class="row">
            <div id="bleft" class="col-md-6">
              <div id="results"></div>
            </div>
            <div id="bright" class="col-md-6">
              <div id="addresults"></div>
            </div>
          </div>
        </div>
      </div>
  </main>
  </body>
</html>
